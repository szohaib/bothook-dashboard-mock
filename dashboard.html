          <div class="card hoverable grey lighten-5" style="margin-left: 8px;">

                <h4>Graph User</h4>
                      <canvas height="100" id="myChart" width="400"></canvas>
              <script>
              var ctx = document.getElementById("myChart");
              var myChart = new Chart(ctx, {
              type: 'line',
              data: {
               labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
               datasets: [{
                   label: '# of Votes',
                   data: [12, 19, 3, 5, 2, 3],
                   backgroundColor: [
                       'rgba(21, 101, 192,0.5)',
                       'rgba(54, 162, 235, 0.2)',

                       'rgba(75, 192, 192, 0.2)',

                       'rgba(54, 162, 235, 1)',
                       'rgba(255, 206, 86, 1)',
                       'rgba(75, 192, 192, 1)',
                       'rgba(153, 102, 255, 1)',
                       'rgba(255, 159, 64, 1)'
                   ],
                   borderWidth: 1
               }]
              },
              options: {
               scales: {
                   yAxes: [{
                       ticks: {
                           beginAtZero:true
                       }
                   }]
               }
              }
              });
              </script>
